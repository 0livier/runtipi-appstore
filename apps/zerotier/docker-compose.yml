version: "3.9"
services:
  zerotier:
    container_name: zerotier
    image: zerotier/zerotier:1.10.1
    restart: on-failure
    command: "zerotier-cli join ${NETWORK_ID}"
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    volumes:
      - /dev/net/tun
    healthcheck:
      test: ['CMD','true']
    network_mode: host
